<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="fonts/icomoon/style.css" />

    <link rel="stylesheet" href="css/owl.carousel.min.css" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Login</title>
  </head>
  <body>
    <section class="vh-100" style="background-color: #eee">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px">
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                      Post a Blog
                    </p>

                    <form id="form">
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="form3Example1c"
                            >Author</label
                          >
                          <input type="text" id="Author" class="form-control" />
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="form3Example1c"
                            >Title</label
                          >
                          <input type="text" id="Title" class="form-control" />
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="form3Example3c"
                            >Content</label
                          >
                          <input type="text" id="Content" class="form-control" />
                        </div>
                      </div>

                      

                      <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4" >
                        <button type="submit" class="btn btn-primary btn-lg">
                          Submit
                        </button>
                      </div>
                      <div>
                        <input type="file" id="img" name="img" accept="image/*">
                        <!-- <Input type="file" name="link" id="link" onChange={(e) => setLink(e.target.files[0])} required/> -->
                      </div>
                    </form>
                  </div>
                  <div
                    class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
                  >
                    <img
                      src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                      class="img-fluid"
                      alt="Sample image"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      document.querySelector("form").addEventListener("submit", async (e) => {
        let blog_Data = {
          Author: "",
          Content: "",
          CoverPhoto: "dsakdjaksj",
          Title: "",
        };
        event.preventDefault();
        blog_Data.Content = document.getElementById("Content").value;
        blog_Data.Title = document.getElementById("Title").value;
        blog_Data.Author = document.getElementById("Author").value;
        // blog_Data.password = document.getElementById("password").value;
        console.log("user input object is ", blog_Data);
        console.log(JSON.stringify(blog_Data));
        try {
          const res = await fetch("/createBlog", {
            method: "POST",
            body: JSON.stringify(blog_Data),
            headers: { "Content-Type": "application/json" },
          });
          window.location.replace("index.html");
        } catch (err) {
          console.log(err);
        }
      });
    </script>
  </body>
</html>
